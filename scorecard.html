<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="scorecard.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container"></div>
            </div>
        </div>

        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered"></table>
                </div>
                <div class="table-responsive">
                   <table class="table table-bordered">
                   </table>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="course-select">Select Course</label>
            <select class="form-control" id="course-select"></select>
        </div>
        <div class="form-group">
            <label for="course-select">Select Tee Box</label>
            <select class="form-control" id="tee-box-select"></select>
        </div>

        <div>
            <input id="new-list-name-input">
            <button class="btn btn-primary" onclick="addlist()">
                Add Player
            </button>
        </div>
   </div>
</body>
</html>
